// android/app/build.gradle
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'  
}

android {
    namespace = "com.wazaa.app"
    compileSdk = 34
    ndkVersion = "21.3.6528147"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        lintOptions {
            // Affiche les avertissements pour les API dépréciées et les opérations non sécurisées
            warningsAsErrors = false
            // lintConfig file("lint.xml")
            abortOnError false
        }

    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.wazaa.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = 34
        versionCode = 3
        versionName = "1.0.21"
    }

    signingConfigs {
        release {
            keyAlias 'monAliasDeCle' // L'alias que tu as utilisé lors de la création du keystore
            keyPassword 'neg\'marrons' // Le mot de passe de la clé (même que le keystore dans ton cas)
            storeFile file('C:/home/herve/keystore/monkeystore.jks') // Le chemin vers le keystore
            storePassword 'neg\'marrons' // Le mot de passe du keystore
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            // signingConfig = signingConfigs.debug
            // Utilise la configuration de signature de release
            signingConfig signingConfigs.release
            minifyEnabled false // Désactive la minification pour plus de simplicité (peut être activée selon les besoins)
            shrinkResources false // Désactive l'optimisation des ressources (peut être activée selon les besoins)

        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-analytics'

    configurations.all {
        exclude group: 'com.mapbox.mapboxsdk', module: 'mapbox-android-telemetry'
    }
}



